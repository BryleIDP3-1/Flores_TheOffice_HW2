<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Office Character Build</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/logo1.png" alt="The Office Logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="mike"></div>
                        <h5>Michael Scott</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="dwight"></div>
                        <h5>Dwight Schrute</h5>
                    </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                    <div class="sprite" id="jim"></div>
                    <h5>Jim Halpert</h5>
                </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="pam"></div>
                        <h5>Pam Beesly</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox2">
                        <div class="sprite" id="meredith"></div>
                        <h5>Meredith Palmer</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="stan"></div>
                        <h5>Stanley Hudson</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Choose your employee!</h3>
            <p>Use your mouse to hover / click to discover more about each employee</p>
        </section>

    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; The Office</h3>
    </footer>

</body>
</html>
